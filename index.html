<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigator Pro v11.5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">NAVIGATOR <span>PRO</span></div>
        <div class="nav-controls">
            <button onclick="toggleTheme()" class="btn-circle" id="theme-btn">‚òÄÔ∏è</button>
            <button id="btn-new" onclick="openNew()" class="btn btn-accent hidden">+ Nouveau</button>
            <button id="admin-btn" onclick="askAdmin()" class="btn btn-outline">Admin Login</button>
        </div>
    </nav>

    <main class="grid" id="main-grid"></main>

    <div id="profile-page" class="modal">
        <div class="modal-content">
            <header class="modal-nav">
                <button onclick="closeProfile()" class="btn-text">‚Üê Retour √† la liste</button>
            </header>

            <section class="profile-hero">
                <img id="v-avatar" src="" alt="Avatar">
                <div class="hero-text">
                    <h1 id="v-name"></h1>
                    <div id="v-badges" class="badge-row"></div>
                    <p id="v-job" class="sub-info"></p>
                    <p id="v-loc" class="muted"></p>
                </div>
            </section>

            <div class="profile-layout">
                <div class="main-col">
                    <div class="card bio-card">
                        <h3>D√©tails du sujet</h3>
                        <p id="v-bio"></p>
                    </div>
                    <div class="card">
                        <h3>üìÇ Rapports d'incidents</h3>
                        <div id="v-rapports"></div>
                    </div>
                </div>

                <aside id="admin-editor" class="admin-sidebar hidden">
                    <h3>√âdition du dossier</h3>
                    <input type="text" id="ed-id" placeholder="ID Unique">
                    <input type="text" id="ed-pass" placeholder="Mot de Passe">
                    <input type="text" id="ed-prenom" placeholder="Pr√©nom">
                    <input type="text" id="ed-nom" placeholder="Nom">
                    <input type="text" id="ed-job" placeholder="Profession">
                    <input type="text" id="ed-loc" placeholder="Localisation">
                    <textarea id="ed-bio" placeholder="Biographie (**censure**)"></textarea>
                    <input type="text" id="ed-badges" placeholder="Badges (ex: VIP, Elite)">
                    
                    <div class="report-box">
                        <h4>Nouveau Rapport</h4>
                        <textarea id="rep-texte" placeholder="D√©tails de l'acte..."></textarea>
                        <input type="number" id="rep-imp" value="0" title="Importance">
                        <button onclick="addReport()" class="btn btn-outline">Ajouter Rapport</button>
                    </div>

                    <button onclick="save()" class="btn btn-accent full">Sauvegarder</button>
                    <button onclick="remove()" class="btn btn-danger full">Supprimer le dossier</button>
                </aside>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
