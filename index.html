<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigator OS | Root Terminal</title>
    <style>
        :root { --bg: #050508; --card: #0d0d1a; --accent: #00f2ff; --text: #e0e0e0; --red: #ff2e63; }
        body { background: var(--bg); color: var(--text); font-family: 'Courier New', monospace; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; }
        
        /* Header */
        header { border-bottom: 2px solid var(--accent); display: flex; justify-content: space-between; align-items: center; padding-bottom: 15px; margin-bottom: 30px; }
        .btn-root { background: transparent; color: #444; border: 1px solid #222; padding: 8px 15px; cursor: pointer; border-radius: 4px; }
        .btn-root:hover { border-color: var(--accent); color: var(--accent); }

        /* Menu Root */
        #root-panel { display: none; background: #111; border: 1px solid #333; padding: 20px; border-radius: 8px; margin-bottom: 40px; }
        .tabs { display: flex; gap: 5px; margin-bottom: 20px; }
        .tab-btn { flex: 1; padding: 12px; background: #1a1a1a; color: white; border: none; cursor: pointer; border-bottom: 3px solid transparent; }
        .tab-btn.active { background: #222; border-bottom-color: var(--accent); color: var(--accent); }
        .tab-content { display: none; animation: fadeIn 0.3s; }
        .tab-content.active { display: block; }

        /* Formulaires */
        .grid-form { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        input, textarea, select { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: var(--accent); border-radius: 4px; box-sizing: border-box; }
        .main-btn { width: 100%; padding: 15px; margin-top: 15px; background: var(--accent); border: none; font-weight: bold; cursor: pointer; }
        .main-btn:hover { opacity: 0.8; }

        /* Archives */
        .archives { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        .card { background: var(--card); border: 1px solid #222; border-radius: 8px; overflow: hidden; position: relative; }
        .card-header { padding: 15px; background: #15152a; border-bottom: 1px solid #222; }
        .card-body { padding: 15px; }
        .tag { font-size: 0.7em; background: var(--accent); color: black; padding: 2px 6px; border-radius: 3px; font-weight: bold; }
        
        /* Stats Bars */
        .stat-row { margin-bottom: 12px; }
        .stat-label { font-size: 0.75em; display: flex; justify-content: space-between; margin-bottom: 4px; }
        .bar-bg { background: #000; height: 6px; border-radius: 3px; }
        .bar-fill { height: 100%; border-radius: 3px; transition: width 0.8s ease; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>[NAVIGATOR_OS_V4]</h1>
        <button class="btn-root" id="lock-btn" onclick="login()">ðŸ”’ LOGIN_ROOT</button>
    </header>

    <div id="root-panel">
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('tab1', this)">1. CRÃ‰ER DOSSIER</button>
            <button class="tab-btn" onclick="switchTab('tab2', this)">2. MODIFIER STATS</button>
            <button class="tab-btn" onclick="switchTab('tab3', this)">3. GÃ‰RER / SUPPRIMER</button>
        </div>

        <div id="tab1" class="tab-content active">
            <div class="grid-form">
                <input type="text" id="c_id" placeholder="ID UNIQUE (ex: GianiB)">
                <select id="c_cat">
                    <option value="ðŸŽ® JEUX VIDÃ‰O">JEUX VIDÃ‰O</option>
                    <option value="ðŸ« Ã‰COLE">Ã‰COLE</option>
                    <option value="ðŸ€ LOISIRS">LOISIRS</option>
                </select>
                <input type="text" id="c_prenom" placeholder="PrÃ©nom">
                <input type="text" id="c_nom" placeholder="Nom">
                <input type="date" id="c_dob">
                <textarea id="c_bio" placeholder="Notes biographiques..." style="grid-column: span 2"></textarea>
            </div>
            <button class="main-btn" onclick="apiCall('/create', 'c')">INITIALISER L'ARCHIVE</button>
        </div>

        <div id="tab2" class="tab-content">
            <input type="text" id="u_id" placeholder="ID de l'ami">
            <select id="u_stat">
                <option value="LoyautÃ©">LoyautÃ©</option>
                <option value="Respect">Respect</option>
                <option value="Skill">Skill</option>
            </select>
            <input type="number" id="u_val" placeholder="Valeur Ã  ajouter (ex: 10 ou -5)">
            <button class="main-btn" onclick="apiCall('/update', 'u')">METTRE Ã€ JOUR</button>
        </div>

        <div id="tab3" class="tab-content">
            <input type="text" id="d_id" placeholder="ID Ã  supprimer">
            <button class="main-btn" style="background:var(--red)" onclick="apiCall('/delete', 'd')">SUPPRIMER DÃ‰FINITIVEMENT</button>
        </div>
    </div>

    <div id="display" class="archives"></div>
</div>

<script>
    const API_URL = "https://economically-pseudoetymological-serenity.ngrok-free.dev";
    let authCode = "";

    function login() {
        const code = prompt("ENTREZ CODE D'ACCÃˆS :");
        if(code === "ExpA22") {
            authCode = code;
            document.getElementById('root-panel').style.display = "block";
            document.getElementById('lock-btn').innerText = "ðŸ”“ ROOT_ACTIVE";
        }
    }

    function switchTab(id, btn) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
    }

    async function refresh() {
        try {
            const res = await fetch(`${API_URL}/data`, { headers: {"ngrok-skip-browser-warning": "1"} });
            const data = await res.json();
            const display = document.getElementById('display');
            display.innerHTML = "";

            for (const [id, info] of Object.entries(data)) {
                let statsHtml = "";
                for (const [sName, sVal] of Object.entries(info.stats)) {
                    let color = sVal > 60 ? "#00ff88" : (sVal > 30 ? "#ffd700" : "#ff2e63");
                    statsHtml += `
                        <div class="stat-row">
                            <div class="stat-label"><span>${sName}</span><span>${sVal}%</span></div>
                            <div class="bar-bg"><div class="bar-fill" style="width:${sVal}%; background:${color}"></div></div>
                        </div>`;
                }

                display.innerHTML += `
                    <div class="card">
                        <div class="card-header">
                            <span class="tag">${info.category}</span>
                            <h2 style="margin: 10px 0 0 0">${info.prenom} ${info.nom}</h2>
                            <small style="color: #555">FILE_ID: ${id}</small>
                        </div>
                        <div class="card-body">
                            <p style="font-size: 0.8em; margin-bottom: 20px; color: #aaa;">${info.bio || "Aucune note."}</p>
                            ${statsHtml}
                        </div>
                    </div>`;
            }
        } catch (e) { console.error("Serveur hors-ligne"); }
    }

    async function apiCall(endpoint, prefix) {
        let body = { access_code: authCode };
        if(prefix === 'c') {
            body = {...body, ami_id: v('c_id'), prenom: v('c_prenom'), nom: v('c_nom'), dob: v('c_dob'), bio: v('c_bio'), category: v('c_cat')};
        } else if(prefix === 'u') {
            body = {...body, ami_id: v('u_id'), stat_name: v('u_stat'), change: parseInt(v('u_val'))};
        } else {
            if(!confirm("Supprimer ?")) return;
            body = {...body, ami_id: v('d_id')};
        }

        await fetch(`${API_URL}${endpoint}`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json', "ngrok-skip-browser-warning": "1"},
            body: JSON.stringify(body)
        });
        refresh();
    }

    function v(id) { return document.getElementById(id).value; }

    setInterval(refresh, 5000);
    refresh();
</script>
</body>
</html>
