<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Navigator v7.1 | Secure Admin</title>
    <style>
        :root { --bg: #05070a; --card: #11141d; --accent: #3b82f6; --text: #e2e8f0; --danger: #ef4444; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; }
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; background: #0a0c14; border-bottom: 1px solid #1f2937; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; padding: 30px; }
        .public-card { background: var(--card); border: 1px solid #2d3748; padding: 30px; border-radius: 8px; text-align: center; cursor: pointer; transition: 0.3s; }
        .public-card:hover { border-color: var(--accent); transform: translateY(-3px); }
        .id-badge { font-family: monospace; color: var(--accent); font-weight: bold; font-size: 1.2rem; }
        #editor { position: fixed; right: -500px; top: 0; width: 450px; height: 100%; background: #0a0c14; padding: 30px; transition: 0.4s; z-index: 100; overflow-y: auto; border-left: 2px solid var(--accent); box-sizing: border-box; }
        #editor.open { right: 0; }
        .cat-chip { display: inline-block; background: #1f2937; padding: 4px 10px; border-radius: 15px; font-size: 10px; margin-right: 5px; margin-top: 5px; border: 1px solid var(--accent); }
        input, select, textarea { width: 100%; background: #161b22; border: 1px solid #30363d; color: white; padding: 10px; border-radius: 6px; margin: 5px 0 15px 0; }
        .check-group { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 15px; }
        .check-item { font-size: 12px; display: flex; align-items: center; gap: 5px; }
        .btn { padding: 10px 20px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; }
        .btn-prim { background: var(--accent); color: white; width: 100%; margin-top: 10px; }
        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; z-index: 90; }
        .stat-bar-bg { background: #1f2937; height: 6px; border-radius: 3px; margin: 5px 0 10px 0; }
        .stat-bar-fill { background: var(--accent); height: 100%; border-radius: 3px; }
    </style>
</head>
<body>

<div class="navbar">
    <div style="font-weight: 900; color: var(--accent); font-size: 1.2rem;">NAVIGATOR <span style="color:white">V7.1</span></div>
    <div style="display:flex; gap:10px;">
        <button id="new-btn" onclick="openNewDossier()" style="display:none; background:var(--accent); color:white; border:none; padding:8px 15px; border-radius:4px; font-weight:bold; cursor:pointer;">+ Nouveau Dossier</button>
        <button id="admin-btn" onclick="askAdmin()" style="background:none; border:1px solid #333; color:white; cursor:pointer; padding:8px 15px; border-radius:4px;">Mode Admin</button>
    </div>
</div>

<div class="grid" id="public-grid"></div>
<div id="overlay" onclick="closeEditor()"></div>

<div id="editor">
    <div id="view-only-content">
        <div style="display:flex; align-items:center; gap:15px; margin-bottom:20px;">
            <img id="v-avatar" style="width:70px; height:70px; border-radius:50%; object-fit:cover; background:#111;">
            <div>
                <div id="v-full-name" style="font-weight:bold; font-size:1.4rem;"></div>
                <div id="v-cats"></div>
            </div>
        </div>
        <p id="v-bio" style="font-size:14px; color:#94a3b8; background:#161b22; padding:15px; border-radius:8px; min-height:50px;"></p>
        <div id="v-stats"></div>
    </div>

    <div id="admin-form" style="display:none; border-top: 1px solid #333; margin-top:20px; padding-top:20px;">
        <h3 style="color:var(--accent)">Admin Config</h3>
        <input type="text" id="ed-id" placeholder="ID Unique">
        <div style="display:flex; gap:10px;">
            <input type="text" id="ed-prenom" placeholder="PrÃ©nom">
            <input type="text" id="ed-nom" placeholder="Nom">
        </div>
        <div class="check-group" id="cat-checks">
            <div class="check-item"><input type="checkbox" value="Ami"> Ami</div>
            <div class="check-item"><input type="checkbox" value="Travail"> Travail</div>
            <div class="check-item"><input type="checkbox" value="VIP"> VIP</div>
            <div class="check-item"><input type="checkbox" value="Cible"> Cible</div>
        </div>
        <input type="text" id="ed-pass" placeholder="Mot de passe du dossier">
        <input type="text" id="ed-avatar" placeholder="URL Image">
        <textarea id="ed-bio" rows="4" placeholder="Biographie"></textarea>
        <div id="ed-stats-area"></div>
        <button onclick="addStatRow()" style="width:100%; margin-bottom:10px;">+ Ajouter Stat</button>
        <button class="btn btn-prim" onclick="save()">ðŸ’¾ Enregistrer</button>
        <button class="btn" id="del-btn" style="background:var(--danger); color:white; width:100%; margin-top:10px;" onclick="remove()">Supprimer</button>
    </div>
</div>

<script>
    // METS TA NOUVELLE URL ICI
    const API = "https://economically-pseudoetymological-serenity.ngrok-free.dev";
    let ADMIN_CODE = "";

    async function loadPublic() {
        try {
            const r = await fetch(`${API}/public_list`, {
                headers: {"ngrok-skip-browser-warning": "true"}
            });
            const ids = await r.json();
            const grid = document.getElementById('public-grid');
            grid.innerHTML = ids.map(id => `
                <div class="public-card" onclick="accessProfile('${id}')">
                    <div class="id-badge">${id}</div>
                    <div style="font-size:10px; margin-top:10px; color:#475569">ACCÃˆS SÃ‰CURISÃ‰</div>
                </div>
            `).join('');
        } catch(e) { console.error("Erreur de chargement"); }
    }

    async function accessProfile(id) {
        const pass = prompt(`Mot de passe pour [${id}] :`);
        if(!pass) return;
        const r = await fetch(`${API}/get_details`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json', "ngrok-skip-browser-warning": "true"},
            body: JSON.stringify({id: id, password: pass})
        });
        if(r.ok) showInEditor(await r.json(), false);
        else alert("AccÃ¨s refusÃ©.");
    }

    function openNewDossier() {
        showInEditor({id:"", prenom:"", nom:"", bio:"", avatar:"", categories:[], stats:{"LoyautÃ©":50}, password:""}, true);
    }

    function showInEditor(data, isNew) {
        document.getElementById('editor').classList.add('open');
        document.getElementById('overlay').style.display = "block";
        if(ADMIN_CODE) {
            document.getElementById('admin-form').style.display = "block";
            document.getElementById('view-only-content').style.display = "none";
            document.getElementById('ed-id').value = data.id;
            document.getElementById('ed-id').disabled = !isNew;
            document.getElementById('ed-prenom').value = data.prenom || "";
            document.getElementById('ed-nom').value = data.nom || "";
            document.getElementById('ed-avatar').value = data.avatar || "";
            document.getElementById('ed-bio').value = data.bio || "";
            document.getElementById('ed-pass').value = data.password || "";
            document.getElementById('ed-stats-area').innerHTML = "";
            Object.entries(data.stats || {}).forEach(([k,v]) => addStatRow(k,v));
            document.querySelectorAll('#cat-checks input').forEach(cb => {
                cb.checked = data.categories ? data.categories.includes(cb.value) : false;
            });
        } else {
            document.getElementById('admin-form').style.display = "none";
            document.getElementById('view-only-content').style.display = "block";
            document.getElementById('v-full-name').innerText = `${data.prenom} ${data.nom}`;
            document.getElementById('v-avatar').src = data.avatar || "https://via.placeholder.com/70";
            document.getElementById('v-bio').innerText = data.bio || "Aucune note.";
            document.getElementById('v-cats').innerHTML = data.categories.map(c => `<span class="cat-chip">${c}</span>`).join('');
            let sHtml = "";
            Object.entries(data.stats || {}).forEach(([k,v]) => {
                sHtml += `<div style="font-size:11px; margin-top:10px;">${k} (${v}%)</div>
                          <div class="stat-bar-bg"><div class="stat-bar-fill" style="width:${v}%"></div></div>`;
            });
            document.getElementById('v-stats').innerHTML = sHtml;
        }
    }

    function addStatRow(k="", v=50) {
        const div = document.createElement('div');
        div.className = "stat-input-row";
        div.style = "display:flex; gap:5px; margin-bottom:5px;";
        div.innerHTML = `<input type="text" value="${k}" class="sk" placeholder="Stat" style="flex:2; margin:0">
                         <input type="number" value="${v}" class="sv" style="flex:1; margin:0">`;
        document.getElementById('ed-stats-area').appendChild(div);
    }

    async function save() {
        const stats = {};
        document.querySelectorAll('.stat-input-row').forEach(row => {
            const k = row.querySelector('.sk').value;
            const v = row.querySelector('.sv').value;
            if(k) stats[k] = parseInt(v);
        });
        const p = {
            id: document.getElementById('ed-id').value,
            prenom: document.getElementById('ed-prenom').value,
            nom: document.getElementById('ed-nom').value,
            categories: Array.from(document.querySelectorAll('#cat-checks input:checked')).map(cb => cb.value),
            status: "actif", bio: document.getElementById('ed-bio').value,
            avatar: document.getElementById('ed-avatar').value,
            stats: stats, profile_pass: document.getElementById('ed-pass').value, admin_code: ADMIN_CODE
        };
        await fetch(`${API}/update`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json', "ngrok-skip-browser-warning": "true"},
            body: JSON.stringify(p)
        });
        closeEditor(); loadPublic();
    }

    async function remove() {
        if(!confirm("Supprimer ?")) return;
        await fetch(`${API}/delete`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json', "ngrok-skip-browser-warning": "true"},
            body: JSON.stringify({id: document.getElementById('ed-id').value, code: ADMIN_CODE})
        });
        closeEditor(); loadPublic();
    }

    function askAdmin() {
        const p = prompt("Code Admin :");
        if(p === "ExpA22") {
            ADMIN_CODE = p;
            document.getElementById('admin-btn').innerText = "Admin âœ…";
            document.getElementById('new-btn').style.display = "block";
        }
    }

    function closeEditor() {
        document.getElementById('editor').classList.remove('open');
        document.getElementById('overlay').style.display = "none";
    }

    loadPublic();
</script>
</body>
</html>
