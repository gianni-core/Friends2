<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Navigator v7 | Secure Access</title>
    <style>
        :root { --bg: #05070a; --card: #11141d; --accent: #3b82f6; --text: #e2e8f0; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; }
        .navbar { display: flex; justify-content: space-between; padding: 15px 30px; background: #0a0c14; border-bottom: 1px solid #1f2937; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; padding: 30px; }
        
        /* Carte Publique (ID seulement) */
        .public-card { background: var(--card); border: 1px solid #2d3748; padding: 30px; border-radius: 8px; text-align: center; cursor: pointer; transition: 0.3s; }
        .public-card:hover { border-color: var(--accent); transform: scale(1.02); }
        .id-badge { font-family: monospace; color: var(--accent); font-weight: bold; font-size: 1.2rem; }

        /* Sidebar Editor */
        #editor { position: fixed; right: -500px; top: 0; width: 450px; height: 100%; background: #0a0c14; padding: 30px; transition: 0.4s; z-index: 100; overflow-y: auto; border-left: 2px solid var(--accent); box-sizing: border-box; }
        #editor.open { right: 0; }
        .cat-chip { display: inline-block; background: #1f2937; padding: 4px 10px; border-radius: 15px; font-size: 10px; margin-right: 5px; margin-top: 5px; border: 1px solid var(--accent); }
        
        input, select, textarea { width: 100%; background: #161b22; border: 1px solid #30363d; color: white; padding: 10px; border-radius: 6px; margin: 5px 0 15px 0; }
        .check-group { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 15px; }
        .check-item { font-size: 12px; display: flex; align-items: center; gap: 5px; }
        .check-item input { width: auto; margin: 0; }
        .btn { padding: 10px 20px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; width: 100%; }
        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; z-index: 90; }
    </style>
</head>
<body>

<div class="navbar">
    <div style="font-weight: 900; color: var(--accent)">NAVIGATOR <span style="color:white">V7</span></div>
    <button id="admin-btn" onclick="askAdmin()" style="background:none; border:1px solid #333; color:white; cursor:pointer; padding:5px 15px; border-radius:4px;">Mode Admin</button>
</div>

<div class="grid" id="public-grid"></div>

<div id="overlay" onclick="closeEditor()"></div>

<div id="editor">
    <h2 id="view-title">Détails du Compte</h2>
    <div id="view-only-content" style="display:none">
        <div style="display:flex; align-items:center; gap:15px; margin-bottom:20px;">
            <img id="v-avatar" style="width:70px; height:70px; border-radius:50%; object-fit:cover;">
            <div>
                <div id="v-full-name" style="font-weight:bold; font-size:1.4rem;"></div>
                <div id="v-cats"></div>
            </div>
        </div>
        <p id="v-bio" style="font-size:14px; color:#94a3b8; background:#161b22; padding:15px; border-radius:8px;"></p>
        <div id="v-stats"></div>
    </div>

    <div id="admin-form" style="display:none">
        <label>ID UNIQUE</label><input type="text" id="ed-id">
        <label>PRÉNOM / NOM</label>
        <div style="display:flex; gap:10px;"><input type="text" id="ed-prenom"><input type="text" id="ed-nom"></div>
        
        <label>CATÉGORIES (Plusieurs choix possibles)</label>
        <div class="check-group" id="cat-checks">
            <div class="check-item"><input type="checkbox" value="Ami"> Ami</div>
            <div class="check-item"><input type="checkbox" value="Travail"> Travail</div>
            <div class="check-item"><input type="checkbox" value="VIP"> VIP</div>
            <div class="check-item"><input type="checkbox" value="Cible"> Cible</div>
            <div class="check-item"><input type="checkbox" value="Urgent"> Urgent</div>
        </div>

        <label>MOT DE PASSE DU PROFIL</label>
        <input type="text" id="ed-pass" placeholder="Le mot de passe pour CE profil">
        
        <label>AVATAR URL</label><input type="text" id="ed-avatar">
        <label>BIO</label><textarea id="ed-bio"></textarea>
        
        <button class="btn" style="background:var(--accent); color:white" onclick="save()">Enregistrer les modifications</button>
    </div>
</div>

<script>
    const API = "https://economically-pseudoetymological-serenity.ngrok-free.dev";
    let ADMIN_CODE = "";

    async function loadPublic() {
        const r = await fetch(`${API}/public_list`);
        const ids = await r.json();
        const grid = document.getElementById('public-grid');
        grid.innerHTML = ids.map(id => `
            <div class="public-card" onclick="accessProfile('${id}')">
                <div class="id-badge">${id}</div>
                <div style="font-size:10px; margin-top:10px; color:#444">CLIQUEZ POUR DÉVERROUILLER</div>
            </div>
        `).join('');
    }

    async function accessProfile(id) {
        const pass = prompt(`Entrez le mot de passe pour accéder à [${id}] :`);
        if(!pass) return;

        const r = await fetch(`${API}/get_details`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({id: id, password: pass})
        });

        if(r.ok) {
            const data = await r.json();
            showDetails(data);
        } else {
            alert("Mot de passe incorrect");
        }
    }

    function showDetails(data) {
        document.getElementById('editor').classList.add('open');
        document.getElementById('overlay').style.display = "block";
        
        if(ADMIN_CODE) {
            // Mode Edition
            document.getElementById('admin-form').style.display = "block";
            document.getElementById('view-only-content').style.display = "none";
            document.getElementById('ed-id').value = data.id;
            document.getElementById('ed-prenom').value = data.prenom;
            document.getElementById('ed-nom').value = data.nom;
            document.getElementById('ed-avatar').value = data.avatar;
            document.getElementById('ed-bio').value = data.bio;
            // Cocher les cases
            document.querySelectorAll('#cat-checks input').forEach(cb => {
                cb.checked = data.categories.includes(cb.value);
            });
        } else {
            // Mode Lecture Seule
            document.getElementById('admin-form').style.display = "none";
            document.getElementById('view-only-content').style.display = "block";
            document.getElementById('v-full-name').innerText = `${data.prenom} ${data.nom}`;
            document.getElementById('v-avatar').src = data.avatar || "https://via.placeholder.com/70";
            document.getElementById('v-bio').innerText = data.bio;
            document.getElementById('v-cats').innerHTML = data.categories.map(c => `<span class="cat-chip">${c}</span>`).join('');
        }
    }

    async function save() {
        const selectedCats = Array.from(document.querySelectorAll('#cat-checks input:checked')).map(cb => cb.value);
        const p = {
            id: document.getElementById('ed-id').value,
            prenom: document.getElementById('ed-prenom').value,
            nom: document.getElementById('ed-nom').value,
            categories: selectedCats,
            status: "actif", bio: document.getElementById('ed-bio').value,
            avatar: document.getElementById('ed-avatar').value,
            stats: {}, 
            profile_pass: document.getElementById('ed-pass').value,
            admin_code: ADMIN_CODE
        };

        await fetch(`${API}/update`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(p)
        });
        closeEditor(); loadPublic();
    }

    function askAdmin() {
        const p = prompt("Code Administrateur :");
        if(p) {
            ADMIN_CODE = p;
            document.getElementById('admin-btn').innerText = "Mode Admin ✅";
            alert("Mode admin activé. Cliquez sur un dossier ou créez-en un via la console (optionnel).");
        }
    }

    function closeEditor() {
        document.getElementById('editor').classList.remove('open');
        document.getElementById('overlay').style.display = "none";
    }

    loadPublic();
</script>
</body>
</html>
