<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Navigator v11.1 | Classified</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">NAVIGATOR <span>v11.1</span></div>
        <div class="nav-controls">
            <button id="btn-new" onclick="openNew()" class="btn hidden">+ NOUVEAU</button>
            <button id="admin-btn" onclick="askAdmin()" class="btn btn-secondary">ADMIN LOGIN</button>
        </div>
    </div>

    <div class="grid" id="main-grid"></div>

    <div id="profile-page" class="modal">
        <div class="modal-content">
            <button onclick="closeProfile()" class="btn btn-secondary">‚Üê FERMER</button>

            <div class="profile-header">
                <img id="v-avatar" src="">
                <div class="profile-info">
                    <h1 id="v-name"></h1>
                    <div id="v-badges" class="badge-container"></div>
                    <p id="v-job" class="accent-text"></p>
                    <p id="v-loc" class="muted-text"></p>
                </div>
            </div>

            <div class="profile-bio">
                <p id="v-bio"></p>
            </div>

            <div class="casier-container">
                <h3>üìÇ RAPPORTS D'INCIDENTS</h3>
                <div id="v-rapports"></div>
            </div>

            <div id="admin-editor" class="admin-box hidden">
                <hr>
                <h3>PANEL D'ADMINISTRATION</h3>
                <div class="admin-grid">
                    <input type="text" id="ed-id" placeholder="ID Unique">
                    <input type="text" id="ed-pass" placeholder="Mot de Passe">
                    <input type="text" id="ed-prenom" placeholder="Pr√©nom">
                    <input type="text" id="ed-nom" placeholder="Nom">
                    <input type="text" id="ed-job" placeholder="Profession">
                    <input type="text" id="ed-loc" placeholder="Localisation">
                </div>
                <textarea id="ed-bio" placeholder="Bio (**secret**)"></textarea>
                <input type="text" id="ed-badges" placeholder="Badges (virgule)">

                <div class="report-adder">
                    <h4>AJOUTER UN RAPPORT</h4>
                    <textarea id="rep-texte" placeholder="D√©tails..."></textarea>
                    <input type="number" id="rep-imp" value="0">
                    <button onclick="addReport()" class="btn btn-accent">ENREGISTRER INCIDENT</button>
                </div>

                <button onclick="save()" class="btn btn-save">SAUVEGARDER DOSSIER</button>
                <button onclick="remove()" class="btn btn-danger">SUPPRIMER D√âFINITIVEMENT</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
